---
layout: default
description: This is my site. Welcome.
keywords: github pages, Jekyll, foundation 5
---

<div class="row">
    <div class="column">

        {% for post in site.posts limit: 10 %}
        <div class="row-fluid">
            <div class="span12">
                <h1>{{ post.title }}</h1>
                <h4>{{ post.date | date_to_long_string }}</h4>

                <p>{{ post.excerpt }}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
