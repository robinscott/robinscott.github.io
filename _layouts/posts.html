---
layout: default
---

<article>
    <header>
        <h2>{{ page.title }}</h2>
        <p><i class="icon-clock"></i><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></p>
        <p class="category"><i class="fa fa-folder-open-o"></i> {{ page.categories | category_links }}</p>
        <!--<span class="author"><i class="icon-user"></i> {% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>-->
    </header>

    <div class="entry">{{ content }}</div>

</article>
